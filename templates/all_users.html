{% extends "base.html" %}
{% block content%}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">username</th>
        <th scope="col">userpass</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for i in all_users %}
        <th scope="row">{{ i.user_id }}</th>
        <td> {{ i.user_name}}</td>
        <td>{{ i.user_pass }}</td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
