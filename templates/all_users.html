{% extends "base.html" %}
{% block content%}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Heart Date</th>
        <th scope="col">Heart Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for i in result %}
        <th scope="row">{{ i.heart_id }}</th>
        <td> {{ i.heart_date}}</td>
        <td>{{ i.heart_rate }}</td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
